[build-system]
build-backend = "maturin"
requires = [
    "maturin>=0.14",
    "wheel",
]

[tool.maturin]
python-source = "pycaputo"
features = ["pyo3/extension-module"]

[tool.black]
line-length = 88
target-version = ['py38']
exclude='\.eggs|\.git|\.mypy_cache|build|dist|\.pytest_cache|\.pytype'

[tool.isort]
profile = "black"
