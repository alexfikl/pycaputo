name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 12 * * 0'

jobs:
  flake8:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    -
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Main Script
      run: |
        make pip-install
        make flake8

  pylint:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    -
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Main Script
      run: |
        make pip-install
        make pylint

  mypy:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    -
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Main Script
      run: |
        make pip-install
        make mypy

  pytest:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: pytest-${{ matrix.python-version }}-float${{ matrix.jax_default_bits }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.x']
        jax_default_bits: [32, 64]
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    -
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Main Script
      env:
          JAX_DEFAULT_DTYPE_BITS: ${{ matrix.jax_default_bits }}
      run: |
        make pip-install
        make test

